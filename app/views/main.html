<form class="form-inline" ng-submit="createTask();">
  <input type="text" ng-model="newTask">
  <button type="submit" class="btn">Criar</button>
</form>

<table class="table table-bordered" ng-show="tasks.length > 0">
  <tr ng-repeat="task in tasks">
    <td width="100%">
      {{task.name}}
      <small>{{task.createdAt | date:'mediumDate'}}</small>
      <button type="button" class="btn btn-danger pull-right btn-mini" ng-click="removeTask(task);">Remove</button>
    </td>
  </tr>
</table>
