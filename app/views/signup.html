<form name="signupForm" ng-submit="trySignup();">
  <pre>{{userData | json}}</pre>
  <div class="control-group">
    <label class="control-label">Name</label>
    <div class="controls">
      <input type="text" ng-model="userData.name" placeholder="Complete name" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Username</label>
    <div class="controls">
      <input type="text" ng-model="userData.username" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Password</label>
    <div class="controls">
      <input type="password" ng-model="userData.password" required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
      <input type="email" ng-model="userData.email" required>
    </div>
  </div>
  <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-primary">Sign-up</button>
</form>
